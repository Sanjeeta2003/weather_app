<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mb-4 text-primary">Weather App</h1>

    <div class="input-group mb-3 w-75">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" onclick="getWeather()">Search</button>
    </div>

    <div id="weatherResult" class="card shadow p-4 text-center d-none">
      <h2 id="cityName" class="mb-3"></h2>
      <h4 id="description" class="text-muted"></h4>
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center mt-3">
        <img id="icon" src="" alt="Weather Icon" width="100" class="me-md-4"/>
        <div>
          <h3 id="temp"></h3>
          <p id="humidity" class="mb-0"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
